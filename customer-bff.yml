        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /api/v1/autotransport/customer-bff/customers/{id}:
    get:
      tags:
        - customer-controller
      operationId: getCustomer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseError'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
components:
  schemas:
    ResponseError:
      type: object
      properties:
        status:
          type: string
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        url:
          type: string
    AccessoryCharge:
      type: object
      properties:
        accessoryChargeId:
          type: integer
          format: int64
        chargeName:
          type: string
          maxLength: 255
        chargeMethod:
          $ref: '#/components/schemas/ChargeMethodEnum'
        freeUpTo:
          type: number
        price:
          type: number
        maxPrice:
          type: number
    ChargeMethodEnum:
      type: string
      maxLength: 255
      enum:
        - CWT
        - PU
        - TIME
        - FIX
        - PFR
        - SQ
    Address:
      type: object
      properties:
        addId:
          type: integer
          format: int64
        add:
          type: string
        add2:
          type: string
        city:
          type: string
        postalZipCode:
          type: string
        provinceState:
          type: string
        country:
          type: string
          maxLength: 3
          pattern: '^[A-Z]{3}$'
    BankAccount:
      type: object
      properties:
        bankAccountId:
          type: integer
          format: int64
        branchName:
          type: string
        institution:
          type: string
        transit:
          type: string
        account:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        comm:
          $ref: '#/components/schemas/Communication'
        contact:
          $ref: '#/components/schemas/Contact'
    Billing:
      type: object
      properties:
        billingId:
          type: integer
          format: int64
        currency:
          $ref: '#/components/schemas/CurrencyEnum'
        podRequired:
          type: boolean
        isSameBillAdd:
          type: boolean
        creditCard:
          $ref: '#/components/schemas/CreditCard'
        billingAddress:
          $ref: '#/components/schemas/Address'
        bankAccount:
          $ref: '#/components/schemas/BankAccount'
        creditLimit:
          type: number
        balance:
          type: number
        terms:
          type: integer
          format: int32
        creditStatus:
          $ref: '#/components/schemas/CreditStatus'
        creditApprouvedBy:
          type: string
          maxLength: 255
        creditVerification:
          $ref: '#/components/schemas/CreditVerificationEnum'
        payment:
          $ref: '#/components/schemas/PaymentEnum'
        viewStatement:
          type: string
          maxLength: 255
        podRequirement:
          $ref: '#/components/schemas/PodRequirementEnum'
        creditApplication:
          $ref: '#/components/schemas/CreditApplication'
        checkedBy:
          type: string
          maxLength: 255
        payableCreditCard:
          type: boolean
        payableInvoice:
          type: boolean
        diffBillAdd:
          type: boolean
    CurrencyEnum:
      type: string
      enum:
        - CAD
        - USD
    PodRequirementEnum:
      type: string
      maxLength: 5
      enum:
        - ORI
        - POD
        - NOP
    PaymentEnum:
      type: string
      maxLength: 5
      enum:
        - CHQ
        - EFT
        - CC
    CreditStatus:
      type: string
      maxLength: 10
      enum:
        - APPD
        - PEND
        - REF
        - INACT
        - PROS
    CreditVerificationEnum:
      type: string
      maxLength: 5
      enum:
        - TBC
        - API
    Branch:
      type: object
      properties:
        branchId:
          type: integer
          format: int64
        branchName:
          type: string
          maxLength: 100
        enterprise:
          $ref: '#/components/schemas/Enterprise'
    Business:
      type: object
      properties:
        businessId:
          type: integer
          format: int64
        enterprise:
          $ref: '#/components/schemas/Enterprise'
        branches:
          type: array
          items:
            $ref: '#/components/schemas/Branch'
        saleRep:
          $ref: '#/components/schemas/Enterprise'
    Commodity:
      type: object
      properties:
        commodityId:
          type: integer
          format: int64
        commodityName:
          type: string
          maxLength: 255
        packaging:
          $ref: '#/components/schemas/PackagingEnum'
        shipmentType:
          $ref: '#/components/schemas/ShipmentTypeEnum'
        hsCode:
          type: string
          maxLength: 10
        length:
          type: integer
          format: int32
        width:
          type: integer
          format: int32
        minHeight:
          type: integer
          format: int32
        maxHeight:
          type: integer
          format: int32
        nmfc:
          type: integer
          format: int32
        freightClass:
          type: integer
          format: int32
        freightSubClass:
          type: integer
          format: int32
        emergencyTel:
          type: string
          maxLength: 10
        emergencyContact:
          type: string
          maxLength: 50
        protectionStart:
          type: string
          format: date
        protectionEnd:
          type: string
          format: date
        freshUnit:
          $ref: '#/components/schemas/TemperatureEnum'
        freshMin:
          type: integer
          format: int32
        freshMax:
          type: integer
          format: int32
        frozenUnit:
          $ref: '#/components/schemas/TemperatureEnum'
        frozenMin:
          type: integer
          format: int32
        frozenMax:
          type: integer
          format: int32
        heatUnit:
          $ref: '#/components/schemas/TemperatureEnum'
        heatMin:
          type: integer
          format: int32
        heatMax:
          type: integer
          format: int32
        docOnly:
          type: boolean
        hazMat:
          type: boolean
        freezeProtect:
          type: boolean
    PackagingEnum:
      type: string
      maxLength: 5
      enum:
        - BOX
        - LSE
        - SRK
        - WRP
    ShipmentTypeEnum:
      type: string
      maxLength: 5
      enum:
        - LTR
        - PCK
        - PCL
        - LTL
        - FTL
    TemperatureEnum:
      type: string
      maxLength: 1
      enum:
        - F
        - C
    Communication:
      type: object
      properties:
        commId:
          type: integer
          format: int64
        telephone:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        extension:
          type: string
          maxLength: 7
          pattern: '^\d{0,7}$'
        cell:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        tollFree:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        fax:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        email:
          type: string
          maxLength: 255
        website:
          type: string
          maxLength: 255
    Contact:
      type: object
      properties:
        contactId:
          type: integer
          format: int64
        contact:
          $ref: '#/components/schemas/Person'
        contactComm:
          $ref: '#/components/schemas/Communication'
        contactAdd:
          $ref: '#/components/schemas/Address'
        functionTitle:
          type: string
          maxLength: 255
        username:
          type: string
          maxLength: 255
    CreditApplication:
      type: object
      properties:
        creditApplicationId:
          type: integer
          format: int64
        dateOfReq:
          type: string
          format: date
        enterprise:
          $ref: '#/components/schemas/Enterprise'
        pres:
          $ref: '#/components/schemas/Person'
        vp:
          $ref: '#/components/schemas/Person'
        secretaryTreasurer:
          $ref: '#/components/schemas/Person'
        accountant:
          $ref: '#/components/schemas/Person'
        numOfEmployee:
          type: integer
          format: int32
        bankInfo:
          $ref: '#/components/schemas/BankAccount'
        references:
          type: array
          items:
            $ref: '#/components/schemas/CreditReference'
        monthlyExpenses:
          type: number
        requestedLimit:
          type: number
        gstNumber:
          type: string
          maxLength: 9
        pstNumber:
          type: string
          maxLength: 50
        usaTaxInfo:
          type: string
          maxLength: 255
    CreditCard:
      type: object
      properties:
        ccId:
          type: integer
          format: int64
        cardholder:
          type: string
          maxLength: 100
        creditCardNumber:
          type: string
          maxLength: 19
          pattern: '^\d{4} \d{4} \d{4} \d{4}$'
        expDate:
          type: string
          maxLength: 5
          pattern: '^\d{2}\/\d{2}$'
        cvc:
          type: string
          maxLength: 3
          pattern: '^\d{3}$'
    CreditReference:
      type: object
      properties:
        creditReferenceId:
          type: integer
          format: int64
        supplierName:
          type: string
        contactName:
          type: string
          maxLength: 100
        address:
          type: string
          maxLength: 255
        telephone:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        fax:
          type: string
          maxLength: 14
          pattern: '^\(\d{3}\) \d{3}-\d{4}$'
        email:
          type: string
          maxLength: 255
    CustomBroker:
      type: object
      properties:
        customBrokerId:
          type: integer
          format: int64
        country:
          type: string
          maxLength: 3
          pattern: '^[A-Z]{3}$'
        brokerName:
          $ref: '#/components/schemas/Enterprise'
        accountNumber:
          type: string
          maxLength: 50
        primaryContact:
          $ref: '#/components/schemas/Contact'
        alternateContact:
          $ref: '#/components/schemas/Contact'
    Customer:
      type: object
      properties:
        customerId:
          type: integer
          format: int64
        customerStatus:
          $ref: '#/components/schemas/BusinessStatusEnum'
        isBusiness:
          type: boolean
        business:
          $ref: '#/components/schemas/Business'
        personal:
          $ref: '#/components/schemas/Personal'
        thirdParty:
          $ref: '#/components/schemas/Enterprise'
        locations:
          type: array
          items:
            $ref: '#/components/schemas/Location'
        commodities:
          type: array
          items:
            $ref: '#/components/schemas/Commodity'
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        brokers:
          type: array
          items:
            $ref: '#/components/schemas/CustomBroker'
        rating:
          $ref: '#/components/schemas/PreferredRating'
    BusinessStatusEnum:
      type: string
      enum:
        - ACTIVE
        - PROSPECT
        - INACTIVE
        - GUEST
    Enterprise:
      type: object
      properties:
        enterpriseId:
          type: integer
          format: int64
        legalName:
          type: string
          maxLength: 200
        commonName:
          type: string
          maxLength: 100
        remitName:
          type: string
          maxLength: 100
        owner:
          $ref: '#/components/schemas/Person'
        address:
          $ref: '#/components/schemas/Address'
        commInfo:
          $ref: '#/components/schemas/Communication'
        billing:
          $ref: '#/components/schemas/Billing'
    EquipmentType:
      type: object
      maxLength: 30
      properties:
        id:
          type: integer
          format: int64
        equipmentType:
          type: string
          enum:
            - AIR_FREIGHT
            - CONTAINER
            - CRATING
            - CROSS_DOCK
            - DOUBLEDROP
            - DRAYAGE
            - DRY_VAN
            - FLAT_DECK
            - FLATBED
            - INTERMODAL
            - INTERMODAL_CONTAINER_CHASSIS
            - LABOR_SERVICES
            - LESS_THAN_TRUCK_LOAD
            - LIFTGATE_MOFFET
            - LOCAL_CARTAGE
            - LOWBED
            - OCEAN
            - PORT_FACILITU
            - POWER_ONLY
            - RACK_N_TARP
            - RAIL
            - REEFER
            - ROLL_TITE
            - SPRINTER
            - STEP_DECK
            - STORAGE
            - STRAIGHT_TRUCK_W_LIFTGATE
            - STRAIGHT_TRUCKS
            - SUPPLIES
            - TRACTOR_SERVICE
            - TRUCK_LOAD
            - VAN
            - WAREHOUSE
    InsuranceDetails:
      type: object
      properties:
        id:
          type: integer
          format: int64
        coverage:
          type: string
          maxLength: 10
        provider:
          type: string
          maxLength: 10
        policyNumber:
          type: string
          maxLength: 10
        start:
          type: string
          format: date
        expiry:
          type: string
          format: date
    Location:
      type: object
      properties:
        locationId:
          type: integer
          format: int64
        locationType:
          $ref: '#/components/schemas/LocationTypeEnum'
        isPublicLocation:
          type: boolean
        isApptRequired:
          type: boolean
        apptWindow:
          type: string
        apptNumber:
          type: string
        isLumperRequired:
          type: boolean
        locName:
          type: string
          maxLength: 255
        locComm:
          $ref: '#/components/schemas/Communication'
        locAdd:
          $ref: '#/components/schemas/Address'
        locContact:
          $ref: '#/components/schemas/Contact'
        availability:
          $ref: '#/components/schemas/TimeTable'
        maxTruckSize:
          $ref: '#/components/schemas/TruckSizeEnum'
        isDock:
          type: boolean
        isTailgate:
          type: boolean
        isCurbside:
          type: boolean
        is53Ft:
          type: boolean
        isAddLaborRequired:
          type: boolean
        isInside:
          type: boolean
        insideThreshold:
          type: string
        insideElevator:
          type: string
        isDriverAssist:
          type: boolean
        insideStairs:
          type: string
        insideFreightElevator:
          type: string
        isForkLiftAvail:
          type: boolean
        isPaletteJackAvail:
          type: boolean
        isOnsiteSleepAvail:
          type: boolean
        sleepSection:
          type: string
    LocationTypeEnum:
      type: string
      enum:
        - BUS
        - RES_APP
        - RES_HOU
        - OTR_JS
        - OTR_CC
        - OTR_OB
        - OTR_HTL
        - OTR_SHL
      description: >
        Location type signification:
        * BUS: Business
        * RES_APT: Residential apartment
        * RES_HOU: Residential house
        * OTR_JS: Other - Jobsite
        * OTR_CC: Other - Convention Center
        * OTR_OB: Other - Office Building
        * OTR_HTL:  Other - Hotel
        * OTR_SHL:  Other - School
    TruckSizeEnum:
      type: string
      maxLength: 5
      enum:
        - DCAB
        - FT30
        - FT28
        - FT26
        - FT24
        - FT22
        - FT20
    Margin:
      type: object
      properties:
        marginId:
          type: integer
          format: int64
        lowerBound:
          type: integer
          format: int32
        upperBound:
          type: integer
          format: int32
        price:
          type: integer
          format: int32
    Person:
      type: object
      properties:
        personId:
          type: integer
          format: int64
        firstName:
          type: string
          maxLength: 100
        initial:
          type: string
          maxLength: 5
        middleName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        position:
          type: string
          maxLength: 50
        address:
          $ref: '#/components/schemas/Address'
        commInfo:
          $ref: '#/components/schemas/Communication'
    Personal:
      type: object
      properties:
        personalId:
          type: integer
          format: int64
        personIdentity:
          $ref: '#/components/schemas/Person'
        address:
          $ref: '#/components/schemas/Address'
        commInfo:
          $ref: '#/components/schemas/Communication'
        billing:
          $ref: '#/components/schemas/Billing'
        brokers:
          type: array
          items:
            $ref: '#/components/schemas/CustomBroker'
    Rate:
      type: object
      properties:
        rateId:
          type: integer
          format: int64
        rateType:
          $ref: '#/components/schemas/RateTypeEnum'
        rateMeasure:
          type: string
          maxLength: 5
        price:
          type: number
        vendors:
          type: array
          items:
            $ref: '#/components/schemas/Vendor'
    RateTypeEnum:
      type: string
      maxLength: 5
      enum:
        - FX
        - WT
        - SK
    RateSchedule:
      type: object
      properties:
        rateScheduleId:
          type: integer
          format: int64
        origine:
          type: string
          maxLength: 85
        destination:
          type: string
          maxLength: 85
        fixedRates:
          type: array
          items:
            $ref: '#/components/schemas/Rate'
        weightRates:
          type: array
          items:
            $ref: '#/components/schemas/Rate'
        skidRates:
          type: array
          items:
            $ref: '#/components/schemas/Rate'
    PreferredRating:
      type: object
      properties:
        ratingId:
          type: integer
          format: int64
        margins:
          type: array
          items:
            $ref: '#/components/schemas/Margin'
        minMargin:
          type: integer
          format: int32
        additionalFees:
          type: array
          items:
            $ref: '#/components/schemas/AccessoryCharge'
        inboundCity:
          type: array
          items:
            $ref: '#/components/schemas/RateSchedule'
        outboundCity:
          type: array
          items:
            $ref: '#/components/schemas/RateSchedule'
    TimeTable:
      type: object
      properties:
        timeTableId:
          type: integer
          format: int64
        monOp:
          type: Time
